<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body id="BODY">
  <div class="wrapper">
    <div class="pokedex">
      <div class="pokedex-screen">
        <img id="pokemon" class="pokemon-picture">
        <div class="pokemon-info">
          <p id="name" class="pokemon-name">Load...</p>
          <p id="type"></p>
          <p><b>ID:</b> <span id="number"></span></p>
          <p><b>Experience:</b> <span id="exp"></span></p>
          <p><b>Weight:</b> <span id="weight"></span></p>
          <p><b>Abilities:</b> <span id="abilities"></span></p>
          <p id="url"></p>
        </div>
      </div>

      <button id="prev" class="pokedexFindButton">prev</button>
      <button id="next" class="pokedexFindButton blue">Next</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
